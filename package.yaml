# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
benchmarks:
  knuckleball-benchmarks:
    dependencies:
    - base
    - knuckleball
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: benchmark
category: Other
description: knuckleball is a new Haskeleton package.
executables:
  knuckleball:
    dependencies:
    - base
    - knuckleball
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: executable
extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml
ghc-options: -Wall
github: xtendo-org/knuckleball
library:
  dependencies:
  - base
  source-dirs: library
license: AGPL
maintainer: XT
name: knuckleball
synopsis: A new Haskeleton package.
tests:
  knuckleball-test-suite:
    dependencies:
    - base
    - knuckleball
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: test-suite
version: '0.0.0'
